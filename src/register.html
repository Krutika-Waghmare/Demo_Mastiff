<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Mastiff</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" />

    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-sans antialiased">
    <!-- Registration Page -->
    <div class="container">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8 md:m-6 items-start">
            <!-- Heading -->
            <div class="col-span-1">
                <h3 class="text-lg font-medium leading-6 text-gray-500">
                    Indian Mastiff Dog Registration Information
                </h3>
                <p class="mt-1 text-sm text-gray-600">
                    This information will be submitted.
                </p>
            </div>
            <!-- Registration form -->
            <div class="col-span-1 md:col-span-2">
                <form action="" method="POST" enctype="multipart/form-data">
                    <!-- grid is used for form layout -->
                    <div class="grid grid-cols-1 sm:grid-cols-6 gap-2 p-0 md:p-6 md:shadow">
                        <!-- caretaker, phone_no, email input fields using map() -->
                        
                            <div class="col-span-6 sm:col-span-3">
                                <label for="caregiver" class="block text-sm font-medium text-gray-500"> Caretaker </label>
                                <p class="text-xs font-semibold text-gray-500">
                                    This field is required
                                </p>
                                <input type="text" name="caregiver" id="caregiver" value="" autocomplete="caregiver" class="sm:text-sm mt-1 p-2 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm  rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-3">
                                <label for="phone_no" class="block text-sm font-medium text-gray-500"> Phone Number </label>
                                <p class="text-xs font-semibold text-gray-500">
                                    This field is required
                                </p>
                                <input type="tel" name="phone_no" id="phone_no" value="" autocomplete="phone_no" class="sm:text-sm mt-1 p-2 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm  rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-5">
                                <label for="email" class="block text-sm font-medium text-gray-500"> Email </label>
                                <p class="text-xs font-semibold text-gray-500">
                                    This field is required
                                </p>
                                <input type="email" name="email" id="email" value="" autocomplete="email" class="sm:text-sm mt-1 p-2 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm  rounded-md" />
                            </div>
                        
                        <!-- horizontal rule --> 
                        <hr class="col-span-6 my-6">
                        <!-- profile photo preview -->
                        <div class="col-span-2 mt-1 flex items-center mb-4">
                            <img id="profile_photo" src="https://previews.123rf.com/images/yod67/yod671906/yod67190600117/126018754-vector-group-of-pets.jpg" class="rounded-full overflow-hidden object-contain md:object-scale-down max-h-36" />
                        </div>
                        <!-- profile photo file upload input field -->
                        <div class="col-span-4 sm:col-span-3 mb-4">
                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                              </svg>
                              <div class="flex text-sm text-gray-600">
                                <span>Upload
                                  an Image
                                  file</span>
                                <input id="file-upload" name="profile_photo" type="file" class="sr-only" onchange="document.getElementById('profile_photo').src = window.URL.createObjectURL(this.files[0])" />
                              </div>
                              <p class="text-xs text-gray-500">
                                PNG, JPG,
                                GIF up to
                                8MB
                              </p>
                            </div>
                          </div>
                        </label>
                      </div>
                      <!-- name, dob, gender, color_markings, offsprings, pedigree, sire, dam, owner,
                           input fields using map() -->
                      
                            <div class="col-span-6 sm:col-span-3">
                                <label for="name" class="block text-sm font-medium text-gray-500"> Name </label>
                                <input type="text" name="name" id="name" value="" autocomplete="name" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-3">
                                <label for="dob" class="block text-sm font-medium text-gray-500"> Date-Of-Birth </label>
                                <input type="date" name="dob" id="dob" value="" autocomplete="dob" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                <label for="gender" class="block text-sm font-medium text-gray-500"> Gender </label>
                                <input type="text" name="gender" id="gender" value="" autocomplete="gender" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-4">
                                <label for="color_markings" class="block text-sm font-medium text-gray-500"> Color Markings </label>
                                <input type="text" name="color_markings" id="color_markings" value="" autocomplete="color_markings" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-4">
                                <label for="offsprings" class="block text-sm font-medium text-gray-500"> Offsprings </label>
                                <input type="text" name="offsprings" id="offsprings" value="" autocomplete="offsprings" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-4">
                                <label for="pedigree" class="block text-sm font-medium text-gray-500"> Pedigree </label>
                                <input type="text" name="pedigree" id="pedigree" value="" autocomplete="pedigree" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                <label for="sire" class="block text-sm font-medium text-gray-500"> Sire (Male Parent) </label>
                                <input type="text" name="sire" id="sire" value="" autocomplete="sire" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                <label for="dam" class="block text-sm font-medium text-gray-500"> Dam (Female Parent) </label>
                                <input type="text" name="dam" id="dam" value="" autocomplete="dam" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-4">
                                <label for="owner" class="block text-sm font-medium text-gray-500"> Owner </label>
                                <input type="text" name="owner" id="owner" value="" autocomplete="owner" class="sm:text-sm mt-1 p-4 w-full h-1/2 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 block shadow-sm rounded-md" />
                            </div>
                        
                        <!-- Address textarea field -->
                        <div class="col-span-6">
                            <label for="address" class="block text-sm font-medium text-gray-500">Address</label>
                            <textarea id="address" name="address" rows="3" class="sm:text-sm shadow-sm block w-full mt-1 p-4 border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 rounded-md"></textarea>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="py-3 px-4 bg-gray-50 text-right">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-amber-500 hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                                Submit for Registration
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- footer Start -->
    <div class="grid grid-cols-1 md:grid-cols-2 bg-gray-100 p-6">
      <div class="my-2 text-center">
         Registered by <a href="https://indianmastiff.org/" class="text-amber-600">indianmastiff.org</a>
      </div>
      <div class="my-2 text-center">
         <a href="./index.html" class="justify-center m-2  p-2 border border-transparent shadow-sm text-md font-medium rounded-md text-white bg-amber-500 hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
               Contact Us
         </a>
         <a href="./register.html" class="justify-center m-2 p-2 border border-transparent shadow-sm text-md font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Register Your Dog
        </a>
      </div>
    </div>
    <hr/>
    <div class="bg-gray-100 p-3">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="mt-2 text-center">Copyright © 2022-23 Indian Mastiff</div>
            <div class="mt-2 text-center">
                <span class="mx-auto">Designed and Developed by <a href="https://www.stackzeal.com/" class="text-amber-600">Stackzeal Pvt Ltd</a></span>
            </div>
        </div>
    </div>
    <!-- footer End -->
  </body>
</html>
